<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Librery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class='container'>

    <!-- Page Header -->
    <h1 class='text-center mt-5 mb-5'>Welcome To Our Book Librery</h1>


    <div>
        <div class="input-group mb-3 w-50 mx-auto border border-secondary rounded">
            <input id='searchBook' type="text" class="form-control" placeholder="Enter your required book name"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick='searchBook()' id='btnInput' class="btn btn-outline-secondary" type="button"
                id="button-addon2">Search</button>
        </div>
    </div>


    <!-- <div class="row row-cols-1 row-cols-md-3 g-4"> -->
    <!-- dynamic Div Creation -->

    <section id='displaySearchResult' class=" container mx-auto row row-cols-1 row-cols-md-3 g-4">


    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
